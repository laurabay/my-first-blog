{% extends 'blog/base.html' %}

    {% block content %}
        <div class="date">
      
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        </div>
  
   <div class="row div-row-detalles">
   <div class="col-md-4 div-contenido">
     <div class="" uk-grid uk-lightbox="animation: slide">
    <div>
        <a class="uk-inline" href="{{ post.imagen.url }}" caption="{{ post.titulo }}">
           <img class="imagen-libros-detalles uk-animation-fade" src="{{ post.imagen.url }}">
        </a>
    </div>
    </div>
   </div>
   <div class="col-md-8 div-contenido">
   <h1 class="titulo-detalles">{{ post.titulo }}</h1>
        <p class="sinopsis-detalles">{{ post.sinopsis|linebreaksbr }}</p>
    <div class="uk-grid-collapse uk-child-width-expand@s uk-text-center" uk-grid>
    <div>
        <div class="uk-background-muted uk-padding autor-detalles">Autor: {{ post.autor }}</div>
    </div>
    <div>
        <div class="uk-background-primary uk-padding genero-detalles">Genero: {{ post.genero }}</div>
    </div>
    <div>
        <div class="uk-background-primary uk-padding editorial-detalles">Editorial: {{ post.editorial }}</div>
    </div>
</div>
   </div>

   </div>


        
    {% endblock %}
